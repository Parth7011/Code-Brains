<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="png" href="https://i.pinimg.com/originals/b5/fa/9e/b5fa9e31db988a5b85f88b96663e576a.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Contact Us</h1>
        <form>
          <div class="input-group" data-icon="👤">
            <input type="text" placeholder="Your Name" required />
          </div>
          <div class="input-group" data-icon="✉️">
            <input type="email" placeholder="Your Email" required /> 
          </div>
          <div class="input-group" data-icon="📞">
            <input type="tel" placeholder="Your Phone Number" required />
          </div>
          <div class="input-group" data-icon="💬">
            <textarea placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="contact-btn">Send Message</button>
        </form>
        <a href="/e learning website-final/e learning website-final/index.html" class="home-link">Back to Home</a>
      </div>
      <div class="image-section">
        <div class="image-placeholder">
          <img src="photo_2024-11-26_00-05-42.jpg" alt="Contact Us" />
        </div>
      </div>
    </div>
  </body>
</html>
